{% extends 'base.html' %}

{% block content %}

<h1>Log in</h1>
<form method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="">
                <span class="error"></span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
                <span class="error"></span>
            </td>
        </tr>
    </table>
    <span class="error">{{error}}</span>
    <input type="submit">
</form>

{% endblock %}
